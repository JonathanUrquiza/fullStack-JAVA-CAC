<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="bodyRegistrarse" data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <header class="headerRegistrarse bg-dark pb-5">
        <a class="anclaLogo" href="../preentrega.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CAC-Movies</span>
        </a>
    </header>
    <main class="form-signin w-100">
        <section data-aos="zoom-in" data-aos-duration="1000" class="col-md-6 offset-md-3 aos-init">
        <form class="col-10 offset-1 py-5 px-4 text-center bg-dark border border-black my-3 rounded-4" method="post" action="" enctype="application/x-www-form-urlencoded">
            <h2 class="tituloRegistrarse">Registro</h2>
            <fieldset class="py-2">
                <input type="text" class="m-auto input-group-text m-auto w-75 align-self-center" placeholder="Nombre" id="nombre" name="nombre">
                <div class="error-text"></div>
            </fieldset>
            <fieldset class="py-2">
                <input type="text" class="input-group-text m-auto w-75" placeholder="Apellido" id="apellido" name="apellido">
                <fieldset class="error-text"></fieldset>
            </fieldset>
            <fieldset class="py-2">
                <input type="email"  class="input-group-text m-auto w-75" placeholder="Email" id="email" name="email">
                <fieldset class="error-text"></fieldset>
            </fieldset>
            <fieldset class="py-2">
                <input type="password" class="input-group-text m-auto w-75" placeholder="Contraseña" id="password" name="password">
                <fieldset class="error-text"></fieldset>
            </fieldset>
            <fieldset class="py-2">
                <input type="date" class="input-group-text m-auto w-75" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" id="fechaNacimiento" name="fechaNacimiento">
                <fieldset class="error-text"></fieldset>
            </fieldset>
            <fieldset class="py-2">
                <select name="pais"  class="input-group-text m-auto w-75" class="" id="pais">
                    <option value="">País</option>
                    <option value="AR">Argentina</option>
                    <option value="BO">Bolivia</option>
                    <option value="BR">Brasil</option>
                    <option value="CH">Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="EC">Ecuador</option>
                    <option value="PY">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="UY">Uruguay</option>
                    <option value="VE">Venezuela</option>
                </select>
                <fieldset class="error-text"></fieldset>
            </fieldset>
            <fieldset class=" py-2 terminos">
                <input class="check" type="checkbox" id="terminos">
                <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                <fieldset class="error-text"></fieldset>
                <fieldset class="py-2">
                    <fieldset class="py-2">
                <input class="btn btn-info" type="submit" value="Registrarse">
            </fieldset>
            <fieldset class="py-2">
                <a class="ayuda" href="#">Necesitas ayuda?</a>
            </fieldset>
        </form>
    </section>
      </main>

</body>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
