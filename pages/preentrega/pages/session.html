<body class="bodyRegistrarse" data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../preentrega.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CAC-Movies</span>
        </a>
    </header>
    <main class="form-signin w-100 m-auto">
        <section data-aos="zoom-in" data-aos-duration="1000" class="col-md-4 offset-md-4 aos-init">
        <form class="col-10 offset-1 py-5 px-4 text-center bg-dark border border-black my-3 rounded-4 method="post" action="" enctype="application/x-www-form-urlencoded">
          
            <h2 class="tituloRegistrarse">Iniciar Sesión</h2>
            <fieldset>
                <input type="email" placeholder="Email" id="email" name="email">
                    <fieldset class="error-text"></fieldset>
            </fieldset>
            <fieldset>
                <input type="password" placeholder="Contraseña" id="password" name="password">
                <fieldset class="error-text"></fieldset>
            </fieldset>
            <fieldset>
                <input class=" btn btn-danger bg-danger" type="submit" value="Iniciar Sesión">
            </fieldset>
            <fieldset>
                <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
            </fieldset>
        </form>
    </section>
      </main>

</body>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
